</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <img src="https://img.icons8.com/material-sharp/24/4a90e2/mac-os.png"/>
            <a class="navbar-brand" href="index.html"> Fruity</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style=" color: #0d6efd; font-weight: bold">Contact Me</a>
                </li>
            </div>
        </nav>
    </div>



    <div class="container">
        <br>
        <h1 style="color: #0d6efd">Contact Me</h1>
        <P>If you need help, please contact us via the form below</P>
        <br>
        <form>
            <div class="mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email">
            </div>
        </form>
        <div class="row">
            <div class="col">
                <label for="text">First Name</label>
              <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="col">
                <label for="text">Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Name">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <br>
          <button class="btn btn-primary" type="submit">Send</button>
    </div>
